  <rect x="30" y="90" width="68" height="8" rx="2" fill="white" opacity="0.9"/>

  <!-- Translation arrow/symbol -->
  <g transform="translate(64, 40)">
    <!-- Chinese character-like symbol -->
    <text x="-18" y="0" font-family="Arial" font-size="28" font-weight="bold" fill="white">ä¸­</text>
    <text x="0" y="0" font-family="Arial" font-size="20" fill="white" opacity="0.8">EN</text>
  </g>

  <!-- Play button symbol -->
